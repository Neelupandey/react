<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login-container {
            height: 450px;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }

        .login {
            border: 2px solid blue;
            padding: 10px;
            width: 300px;
            background-color: blueviolet;
        }

        .input-box {
            /* border: 2px solid gray; */
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        
        <div class="login">
            <h2><b>Login Page</b></h2>
            <div class="input-box">
                <label for="id1">UserName</label>
                <input type="text" name="uName" id="id1">
            </div>
            <div class="input-box">
                <label for="id2">Password</label>
                <input type="password" name="pwd" id="id2">
            </div>
            <div>
                <input type="submit">
            </div>
        </div>
    </div>
</body>
</html>
